<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>

    <div id="dash-orders" class="components">
      <button type="button" class="collapsible">Customers</button>

      <div class="content">
        <div class="item-container">
          <div class="item-1">
            <h3 class="item-header">Que</h3>
            <h1 class="item-sub">6</h1>
          </div>
          <div class="item-2">
            <h3 class="item-header">Total</h3>
            <h1 class="item-sub">1000</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="dash-chart" class="components">
      <div class="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>

    <div id="dash-orders" class="components">
      <button type="button" class="collapsible">Tap Levels</button>

      <div class="content">
        <div class="item-container">
          <template id="tap-levels">
            <div class="item-tap">
              <h3 class="tap-name">El Hefe</h3>
              <h2 class="tap-percentage">25%</h2>
              <div class="tap-icon"></div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script type="module" src="/module/mobile-dash.js"></script>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
