<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-login" id="modal-login">
      <button type="button" id="close-modal">X</button>
      <h1>Login</h1>
      <form class="form">
        <h3>Already have an account?</h3>

        <div class="input-container">
          <input
            id="email"
            name="email"
            type="email"
            placeholder=" "
            required
            autocomplete="off"
          />
          <label for="email" class="placeholder">Email</label>
          <div class="requirements">Must be a valid email address.</div>
        </div>

        <div class="input-container">
          <input
            id="password"
            name="password"
            type="password"
            placeholder=" "
            required
            autocomplete="off"
          />
          <label for="email" class="placeholder">Password</label>
          <div class="requirements">Invalid password.</div>
        </div>

        <div class="button-container">
          <button
            type="button"
            id="sign-in"
            onclick="window.location.href='/form-login.html?status=login'"
          >
            Sign In
          </button>
          <p>First time ordering in Foobar?</p>
          <button
            type="button"
            id="log-guest"
            onclick="window.location.href='/form-login.html?status=guest'"
          >
            Shop as guest
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="/module/modal-login.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
