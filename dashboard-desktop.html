<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard (desktop)</title>
  </head>
  <body>
    <main>
      <section class="db-desktop">
        <aside class="db-info">
          <table class="list">
            <thead>
              <tr id="sorting">
                <th data-action="sort" data-sort-direction="asc" data-sort="name">Bartender</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="statusDetail">Status detail</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="tap">Tap</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-bartender="name">name</td>
                <td data-bartender="statusDetail">statusDetail</td>
                <td data-bartender="usingTap">tap number</td>
              </tr>
            </tbody>
          </table>
        </aside>
        <section class="db-bar-view">
          <div class="bar-background"></div>

          <div class="bar-midbackground"></div>
          <div class="bartenders-at-counter">
            <div class="bt-at-counter" id="Klaus">
              <div class="leaning"></div>
              <div class="front"></div>
            </div>
            <div class="bt-at-counter" id="Jonas"><div class="leaning"></div></div>
            <div class="bt-at-counter" id="Peter"><div class="leaning"></div></div>
            <div class="bt-at-counter" id="Dannie"><div class="leaning"></div></div>
          </div>
          <div class="bartenders-at-bar">
            <div class="bt-pouring" id="bt-0"></div>
            <div class="bt-pouring" id="bt-1"></div>
            <div class="bt-pouring" id="bt-2"></div>
            <div class="bt-pouring" id="bt-3"></div>
            <div class="bt-pouring" id="bt-4"></div>
            <div class="bt-pouring" id="bt-5"></div>
            <div class="bt-pouring" id="bt-6"></div>
          </div>
          <div class="bar-foreground"></div>
        </section>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/module/desktop-dash.js"></script>
  </body>
</html>
