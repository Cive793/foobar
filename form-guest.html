<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar Form</title>
  </head>

  <body>
    <!-- checkout-LoggedIn -->
    <h1>Checkout</h1>
    <a href="home">Back to cart</a>

    <div class="row">
      <div class="ordersummary">
        <table>
          <tr>
            <th colspan="2">
              <h2>Order Summary</h2>
            </th>
          </tr>

          <tr>
            <td>Hollaback Lager x 1</td>
            <td>80 DKK</td>
          </tr>

          <tr>
            <td>TOTAL</td>
            <td>80 DKK</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- <div class="row"> -->
    <div class="loginform">
      <h1>Hi There!</h1>
      <h2>Your Details</h2>

      <div class="modal-page" id="first-modal">
        <form>
          <div class="input-container">
            <input
              id="username"
              name="username"
              type="text"
              placeholder=" "
              pattern="[A-Za-z0-9]{6,50}"
              required
              autocomplete="off"
            />
            <label for="username" class="placeholder">Username</label>
            <div class="requirements">Minimum 6 characters long.</div>
          </div>

          <div class="input-container">
            <input
              id="email"
              name="email"
              type="email"
              placeholder=" "
              required
              autocomplete="off"
            />
            <label for="email" class="placeholder">Email</label>
            <div class="requirements">Must be a valid email address.</div>
          </div>

          <h2>Payment Details</h2>
          <p>Please enter your Debit/Credit card information.</p>

          <div>
            <label>
              <span
                >Card Number
                <img
                  src="https://www.logolynx.com/images/logolynx/c3/c36093ca9fb6c250f74d319550acac4d.jpeg"
                  alt="debit/creditcard"
                  width="50"
                />
              </span>
            </label>
            <input type="text" name="card#" />
          </div>

          <div>
            <label>
              <span>Expiration Date</span>
              <input type="text" name="expiry" placeholder="mm/yy" />
            </label>
          </div>

          <div>
            <label>
              <span>Security Code</span>
              <input type="text" name="expiry" placeholder="CVV" />
            </label>
          </div>

        

          <label for="checkbox2">
            <input name="checkbox" type="checkbox" />I accept terms and
            conditions.
            <span class="required">*</span>
          </label>


          <h2>Create Profile</h2>
          <p>Create a profile to shop faster net time.</p>

          <label for="checkbox3">
            <input name="checkbox" type="checkbox" />I want to create a profile for later.
          </label>
          <button type="submit" class="button-main" id="button-continue">
            Finish Payment
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
